<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kankuliator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form name="calc" id="calculator">
        <table>
            <tr style="background-color: rgb(68, 0, 255);">
                <td>
                    <input type="email" class="form-control display" id="exampleInputEmail1" aria-describedby="emailHelp" style="border-radius: 2%;border: 1px solid black;" type="email" name="input" class="display">
                </td>
            </tr>
            <tr>
                <td style="background-color: rgb(68, 0, 255); padding-bottom: 10%;" class="buttons">
                    <input style=" width: 24%;background-color: aqua; border: 1px solid black;" type="button" name="" value="1" OnClick="calc.input.value += '1'">
                    <input style=" width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="2" OnClick="calc.input.value += '2'">
                    <input style=" width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="3" OnClick="calc.input.value += '3'">
                    <input style=" width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="+" OnClick="calc.input.value += '+'">
                    <br>
                    <input style="position: relative; top: 6px; width: 24%; background-color: aqua; border: 1px solid black;" type="button" name="" value="4" OnClick="calc.input.value += '4'">
                    <input style="position: relative; top: 6px; width: 23%; background-color: aqua; border: 1px solid black;" type="button" name="" value="5" OnClick="calc.input.value += '5'">
                    <input style="position: relative; top: 6px; width: 23%; background-color: aqua; border: 1px solid black;" type="button" name="" value="6" OnClick="calc.input.value += '6'">
                    <input style="position: relative; top: 6px; width: 23%; background-color: aqua; border: 1px solid black;" type="button" name="" value="-" OnClick="calc.input.value += '-'">
                    <br>
                    <input style="position: relative; top: 12px; width: 24%;background-color: aqua; border: 1px solid black;" type="button" name="" value="7" OnClick="calc.input.value += '7'">
                    <input style="position: relative; top: 12px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="8" OnClick="calc.input.value += '8'">
                    <input style="position: relative; top: 12px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="9" OnClick="calc.input.value += '9'">
                    <input style="position: relative; top: 12px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="x" OnClick="calc.input.value += '*'">
                    <br>
                    <input style="position: relative; top: 18px; width: 24%;background-color: aqua; border: 1px solid black;" type="button" name="" value="c" OnClick="calc.input.value = ''">
                    <input style="position: relative; top: 18px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="0" OnClick="calc.input.value += '0'">
                    <input style="position: relative; top: 18px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="=" OnClick="calc.input.value = eval(calc.input.value)">
                    <input style="position: relative; top: 18px; width: 23%;background-color: aqua; border: 1px solid black;" type="button" name="" value="/" OnClick="calc.input.value += '/'">
                </td>
            </tr><br>
        </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
